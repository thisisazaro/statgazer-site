<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StatGazer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <meta name="theme-color" content="#0f0f0f">
  <meta property="og:title" content="StatGazer">
  <meta property="og:description" content="Precision. Focus. One Insight a Day.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    .stars, .twinkling, .clouds {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    .stars {
      background: #000 url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/starfield.png') repeat top center;
      z-index: -3;
    }

    .twinkling {
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat top center;
      animation: moveStars 200s linear infinite;
      z-index: -2;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(180deg, white, transparent);
      opacity: 0;
      animation: shooting 5s infinite ease-in-out;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }

    @keyframes shooting {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(100vw, 100vh) rotate(45deg); opacity: 0; }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      color: #ffffff;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 3rem;
    }

    .launching {
      font-size: 1.5rem;
      font-weight: 500;
      color: #50fa7b;
      animation: pulse 2s infinite;
    }

    .contact {
      margin-top: 2rem;
      font-size: 1rem;
      color: #999;
    }

    .contact a {
      color: #50fa7b;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="shooting-star"></div>

  <main>
    <h1>StatGazer</h1>
    <p class="subtitle">Precision. Focus. One Insight a Day.</p>
    <div class="launching">Private Beta Coming Soon</div>
    <div class="contact">Contact us: <a href="mailto:hello@statgazer.com">hello@statgazer.com</a></div>
  </main>
  <footer>
    &copy; 2025 StatGazer Technologies
  </footer>
</body>
</html>
