<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StatGazer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #000000 0%, #0f0f0f 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 3rem;
    }

    .launching {
      font-size: 1.5rem;
      font-weight: 500;
      color: #50fa7b;
      animation: pulse 2s infinite;
    }

    .contact {
      margin-top: 2rem;
      font-size: 1rem;
      color: #999;
    }

    .contact a {
      color: #50fa7b;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <main>
    <h1>StatGazer</h1>
    <p class="subtitle">Precision. Focus. One Insight a Day.</p>
    <div class="launching">Private Beta Coming Soon</div>
    <div class="contact">Contact us: <a href="mailto:hello@statgazer.com">hello@statgazer.com</a></div>
  </main>
  <footer>
    &copy; 2025 StatGazer Technologies
  </footer>
</body>
</html>
