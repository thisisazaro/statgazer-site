<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StatGazer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <meta name="theme-color" content="#0f0f0f">
  <meta property="og:title" content="StatGazer">
  <meta property="og:description" content="Precision. Focus. One Insight a Day.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/KamilAhsan/starfield/master/starfield.gif') center/cover no-repeat;
      opacity: 0.12;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      z-index: 1;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 3rem;
      z-index: 1;
    }

    .launching {
      font-size: 1.5rem;
      font-weight: 500;
      color: #50fa7b;
      animation: pulse 2s infinite;
      z-index: 1;
    }

    .contact {
      margin-top: 2rem;
      font-size: 1rem;
      color: #999;
      z-index: 1;
    }

    .contact a {
      color: #50fa7b;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #555;
      z-index: 1;
    }
  </style>
</head>
<body>
  <main>
    <h1>StatGazer</h1>
    <p class="subtitle">Precision. Focus. One Insight a Day.</p>
    <div class="launching">Private Beta Coming Soon</div>
    <div class="contact">Contact us: <a href="mailto:hello@statgazer.com">hello@statgazer.com</a></div>
  </main>
  <footer>
    &copy; 2025 StatGazer Technologies
  </footer>
</body>
</html>
