<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StatGazer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <meta name="theme-color" content="#0f0f0f">
  <meta property="og:title" content="StatGazer">
  <meta property="og:description" content="Precision. Focus. One Insight a Day.">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(#ffffff 1px, transparent 1px),
                  radial-gradient(#ffffff 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      background-color: #000000;
      animation: starsMove 60s linear infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    @keyframes starsMove {
      0% { background-position: 0 0, 25px 25px; }
      100% { background-position: 1000px 1000px, 1025px 1025px; }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      color: #ffffff;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 3rem;
    }

    .launching {
      font-size: 1.5rem;
      font-weight: 500;
      color: #50fa7b;
      animation: pulse 2s infinite;
    }

    .contact {
      margin-top: 2rem;
      font-size: 1rem;
      color: #999;
    }

    .contact a {
      color: #50fa7b;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <main>
    <h1>StatGazer</h1>
    <p class="subtitle">Precision. Focus. One Insight a Day.</p>
    <div class="launching">Private Beta Coming Soon</div>
    <div class="contact">Contact us: <a href="mailto:hello@statgazer.com">hello@statgazer.com</a></div>
  </main>
  <footer>
    &copy; 2025 StatGazer Technologies
  </footer>
</body>
</html>
